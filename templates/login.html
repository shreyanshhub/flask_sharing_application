{% extends "base.html" %}

{% block title %} Login {% endblock %}

{% block content %}

  <p>
    Login
  </p>
  <form action="#" method="post" >

    <p>
      Username:
      <input type="text" name="username"  />
    </p>
    <p>
      Password:
      <input type="password" name="password"  />
    </p>
    <p>
      <input type="submit" name="submit"  />
    </p>
  </form>

{% endblock %}
